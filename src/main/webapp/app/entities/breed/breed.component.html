<div>
    <h2 id="page-heading">
        <span jhiTranslate="animalCretificationApp.breed.home.title">Breeds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-breed" [routerLink]="['/breed/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="animalCretificationApp.breed.home.createLabel">
            Create a new Breed
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="breeds?.length === 0">
        <span jhiTranslate="animalCretificationApp.breed.home.notFound">No breeds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="breeds && breeds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="animalCretificationApp.breed.breedName">Breed Name</span></th>
                    <th scope="col" ><span jhiTranslate="animalCretificationApp.breed.breedNameEng">Breed Name Eng</span></th>
                    <th scope="col" ><span jhiTranslate="animalCretificationApp.breed.type">Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let breed of breeds ;trackBy: trackId">
                    <td><a [routerLink]="['/breed', breed.id, 'view']">{{ breed.id }}</a></td>
                    <td>{{ breed.breedName }}</td>
                    <td>{{ breed.breedNameEng }}</td>
                    <td>
                        <div *ngIf="breed.type">
                            <a [routerLink]="['/animal-type', breed.type?.id, 'view']" >{{ breed.type?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/breed', breed.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/breed', breed.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(breed)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
